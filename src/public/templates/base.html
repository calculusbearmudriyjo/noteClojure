<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<title>{{ title }}</title>
	{% for href in styles %}
		<link href="{{ href }}" rel="stylesheet" media="all">
	{% endfor %}
	{% for src in scripts %}
		<script type="text/javascript" src="{{ src }}"></script>
	{% endfor %}
</head>
<body>
	{% for note in notes %}
		<li>{{ note.id }} message "{{ note.message }}" - create at - {{ note.created_at }}</li>
	{% endfor %}
</body>
</html>
